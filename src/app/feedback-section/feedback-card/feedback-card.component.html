<div
  class="w-full bg-midnight p-20 rounded-2xl scale-0"
  [ngClass]="{
    'scale-down': leavingView && !enteringView,
    'scale-up': !leavingView && enteringView
  }"
>
  <div class="flex justify-between items-stretch">
    <img
      [src]="image"
      [alt]="name"
      class="rounded-full object-cover"
      [ngClass]="{
        'scale-0 image-appear': !leavingView && enteringView,
        'scale-100': leavingView && !enteringView
      }"
    />
    <div class="flex flex-col my-10 justify-between items-start ml-20">
      <h3
        class="text-4xl"
        [ngClass]="{
          'scale-0 name-appear': !leavingView && enteringView,
          'scale-100': leavingView && !enteringView
        }"
      >
        {{ name }}
      </h3>
      <p
        class="mt-8"
        [ngClass]="{
          'scale-0 designation-appear': !leavingView && enteringView,
          'scale-100': leavingView && !enteringView
        }"
      >
        {{ designation }}
      </p>
      <p
        class="mt-8"
        [ngClass]="{
          'scale-0 feedback-appear': !leavingView && enteringView,
          'scale-100': leavingView && !enteringView
        }"
      >
        {{ feedback }}
      </p>
      <button
        class="rounded-full w-full flex items-center justify-center py-4 px-12 mt-20 bg-skyish-blue text-black text-2xl"
        [ngClass]="{
          'scale-0 button-appear': !leavingView && enteringView,
          'scale-100': leavingView && !enteringView
        }"
      >
        Get a consultation
      </button>
    </div>
  </div>
</div>

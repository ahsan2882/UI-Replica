<section
  class="w-full min-h-[53rem] flex flex-col justify-center h-full items-stretch"
>
  <header class="w-full">
    <app-nav-bar [links]="navigationLinks"></app-nav-bar>
  </header>
  <section class="w-full hero-section flex justify-between items-stretch pt-20">
    <h1 class="font-blimone-ink-trap text-[13rem] w-1/2 leading-none">
      {{ title }}
    </h1>
    <div class="right-section flex justify-between items-center w-5/12">
      <div class="flex flex-col w-1/3 items-start">
        <div>
          <app-spin-icon></app-spin-icon>
          <p class="mt-5">
            Our <a href="#" class="underline text-[#83d7e8]">plans</a> are
            saving policyholders 30% - 60% on premiums.
          </p>
        </div>
        <div class="mt-32">
          <app-spin-icon></app-spin-icon>
          <p class="mt-5">
            We offer a choice of low deductibles and include no cost value-added
            services.
          </p>
        </div>
        <button class="mt-40 bg-gradient-to-t from-[#161c2a] rounded-full">
          <svg
            fill="#ffffff"
            height="116px"
            width="50px"
            viewBox="0 0 500 200"
            stroke="#ffffff"
          >
            <g>
              <polygon
                points="287.5,384.394 253.107,418.787 250.107,-300 223.107,-300 223.107,418.787 188.713,384.394 167.5,405.606 238.107,476.213 308.713,405.606 "
              ></polygon>
            </g>
          </svg>
        </button>
      </div>
      <img
        src="assets/images/balloon.avif"
        alt="hero-img"
        class="w-5/12 h-full object-cover rounded-full"
      />
    </div>
  </section>
</section>

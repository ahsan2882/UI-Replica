<div class="w-full flex justify-between items-center">
  <a href="#" #logo class="logo-appear">
    <app-logo [color]="'#ff6477'" [size]="12"></app-logo>
  </a>
  <nav class="w-1/3">
    <ul #navBar class="flex w-full justify-around items-center">
      <li
        *ngFor="let navLink of links; index as i"
        [class]="'nav-item-' + i + '-appear'"
      >
        <a *ngIf="navLink.isLink" [href]="navLink.link">{{ navLink.title }}</a>
        <button *ngIf="navLink.isButton">
          {{ navLink.title }}
          <i
            *ngIf="navLink.showArrow"
            class="pl-2 fa-solid fa-chevron-down"
          ></i>
        </button>
      </li>
    </ul>
  </nav>
  <div #navBtn class="w-1/6 flex justify-between items-center">
    <button
      class="nav-btn-0 rounded-full py-3 px-7 bg-[#83d7e8] text-black font-bold"
    >
      Contact us
    </button>
    <button class="nav-btn-1 w-1/4 flex justify-between items-center">
      <img
        src="assets/images/login-icon.png"
        alt="login"
        class="aspect-square"
      />
      Login
    </button>
  </div>
</div>

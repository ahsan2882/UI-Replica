<div class="circle" [style]="'width:' + size + 'px; height:' + size + 'px;'">
  <div class="circle__spin">
    <svg>
      <circle
        cx="50%"
        cy="50%"
        attr.r="{{ radius }}px"
        [attr.stroke]="color"
        attr.stroke-dasharray="{{ size }}, {{ gap }}"
      ></circle>
    </svg>
  </div>
</div>

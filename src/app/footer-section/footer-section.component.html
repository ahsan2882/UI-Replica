<section
  class="w-full mt-20 flex flex-col h-full min-h-[52rem] justify-between items-stretch"
>
  <section
    class="w-full mt-20 flex justify-between items-start overflow-hidden"
  >
    <div class="w-5/12">
      <app-form [triggerAnimation]="sectionAnimation"></app-form>
    </div>
    <div class="w-5/12">
      <div class="flex flex-col w-full items-start">
        <div class="w-full">
          <h5 #heading0 class="text-2xl heading-0-appear w-fit">
            Insurance services
          </h5>
          <ul #insuranceList class="w-1/2 mt-4">
            <li class="li-0-0 w-fit">
              <span class="mr-6">Medical expenses</span>
              <span class="mr-6">Family health insurance</span>
            </li>
            <li class="li-0-1 w-fit">
              <span class="mr-6">Vehicle damage</span>
              <span class="mr-6">Property loss</span>
              <span class="mr-6">Fire</span>
            </li>
          </ul>
        </div>
        <div class="w-full mt-10">
          <h5 #heading1 class="text-2xl heading-1-appear w-fit">Company</h5>
          <ul #companyList class="w-1/2 mt-4">
            <li class="li-1-0 w-fit">
              <span class="mr-6">About us</span>
              <span class="mr-6">Career</span>
              <span class="mr-6">Help</span>
              <span class="mr-6">FAQ</span>
              <span class="mr-6">Blog</span>
            </li>
          </ul>
        </div>
        <div class="w-full mt-10">
          <h5 #heading2 class="text-2xl heading-2-appear w-fit">Bonus</h5>
          <ul #bonusList class="w-1/2 mt-4">
            <li class="li-2-0 w-fit">
              <span class="mr-6">Gift certificate</span>
              <span class="mr-6">Affiliate Program</span>
              <span class="mr-6">Trainings</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <app-footer [triggerAnimation]="sectionAnimation"></app-footer>
</section>
